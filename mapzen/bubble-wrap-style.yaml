scene:
  background:
    color: global.earth1
sources:
  mapzen:
    max_zoom: 16
    tile_size: 512
    type: MVT
    url: https://tile.nextzen.org/tilezen/vector/v1/512/all/{z}/{x}/{y}.mvt
    url_params:
      api_key: global.sdk_api_key
styles:
  background-icons:
    base: points
    blend_order: 0
    draw:
      sprite: function() { return feature.kind; }
      sprite_default: generic
    texture: mapzen_icon_library
  building-grid:
    base: polygons
    lighting: false
    mix:
    - hsv
    - scale-buildings
    shaders:
      blocks:
        color: "if (dot(vec3(0., 0., 1.), worldNormal()) < .5) {\n    // If it's a\
          \ wall\n    color.rgb = hsv2rgb(rgb2hsv(color.rgb) * WALL_TINT);\n    color.rgb\
          \ = mix(color.rgb, vec3(0.),\n                    texture2D(u_tex_grid,\
          \ v_texcoord).a);\n}\n"
      defines:
        WALL_TINT: vec3(1., 3., .800)
      uniforms:
        u_tex_grid: building-grid
    texcoords: true
  building-lines:
    base: lines
    mix: scale-buildings
  dashed:
    base: lines
    dash:
    - 1.25
    - 1.25
    dash_background_color:
    - 0.808
    - 0.86
    - 0.851
  dashed_big:
    base: lines
    dash:
    - 2.0
    - 1.0
    dash_background_color:
